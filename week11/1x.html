<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #container {
      width: 701px;
    }

    .cell {
      width: 6px;
      height: 6px;
      display: inline-block;
      background-color: gray;
      vertical-align: middle;
      border-right: 1px solid white;
      border-bottom: 1px solid white;
    }

    .black {
      background-color: black;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <button onclick="localStorage.map = JSON.stringify(map)">save</button>
  <script>
    let mouse = false
    let clear = false
    const map = localStorage.map ? JSON.parse(localStorage.map) : new Array(10000).fill(0)
    function createSquare() {
      const container = document.getElementById('container')
      container.addEventListener('mouseover', mouseOver)
      for (let y = 0; y < 100; y++) {
        for (let x = 0; x < 100; x++) {
          let cell = document.createElement('div')
          const index = y * 100 + x
          cell.addEventListener('mouseover', () => {
            changeMap(index)
          })
          if (map[index] === 1) {
            cell.classList.add('black')
          }
          cell.classList.add('cell')
          container.appendChild(cell)
        }
      }
    }
    createSquare()

    function changeMap(index) {
      if (mouse) {
        map[index] = 1
      }
      if (clear) {
        map[index] = 0
      }
    }

    function mouseDown(e) {
      mouse = e.which === 1
      clear = e.which === 3
    }
    function mouseUp() {
      mouse = false
      clear = false
    }
    function mouseOver(event) {
      if (mouse) {
        event.target.classList.add('black')
      }
      if (clear) {
        event.target.classList.remove('black')
      }
    }

    document.addEventListener('mousedown', mouseDown)
    document.addEventListener('mouseup', mouseUp)
    document.addEventListener('contextmenu', e => e.preventDefault())



    function sleep(timeout) {
      return new Promise(resolve => {
        setTimeout(resolve, timeout);
      })
    }


    async function findPatch(map, start, end) {
      map = map.slice()
      let queue = [start]

      async function insert([x, y], pre) {
        
        if (map[x + y * 100] !== 0) {
          return
        }
        if (x < 0 || x >= 100 || y < 0 || y >= 100) {
          return
        }
        map[x + y * 100] = pre
        document.getElementById('container').children[x + y * 100].style.backgroundColor = 'lightgreen'
        await sleep(1)
        queue.push([x, y])
      }

      while (queue.length) {
        let [x, y] = queue.shift()
        if (x === end[0] && y === end[1]) {
          let patch = []
          while (x !== start[0] || y !== start[1]) {
            patch.push([x, y])
            document.getElementById('container').children[x + y * 100].style.backgroundColor = 'pink'
            [x, y] = map[x + y * 100]
          }
          return patch
        }
        await insert([x - 1, y], [x, y])
        await insert([x + 1, y], [x, y])
        await insert([x, y + 1], [x, y])
        await insert([x, y - 1], [x, y])
      }
      return null
    }


    // findPatch(map, [0,0], [50, 50])
  </script>
</body>

</html>
